### 数据－&lt;font color='blue'&gt;问题－方法&lt;/font&gt; 
- **脑电 信号处理**   
瑰宝级中医的机理研究，是很多人探索的方向，针灸便是其一。  
脑电可以间接地反映人体所受外界刺激的反应,且易于测量,故很有潜力用于对针刺的定量研究。  
**问题：针刺足三里是否能引起EEG信号的显著变化？如是，可有规律？**  

- **方法**  
标注：针刺前后的EEG信号标记，癫痫患者不同时间的EEG信号标记。   
数据：xx中医药大学，正常志愿者。  
模型：假设检验、EMD、FFT、HHT、熵等，集成学习。  
应用：针刺手法的度量化，癫痫发作的提前预防。  

???
针灸是在中医学中采用针刺或火灸人体穴位来治疗疾病的方法,是联合国教科文组织认定的人类非物质文化遗产代表作之一。  

癫痫：实时监控脑电的波动，发现异常，可提前预警。智能硬件、算法的发展催生了不少互联网+医疗健康的公司：手环、衣服、眼镜。。。  

并不遥远，人之出生时基本都会问要不要做个基因筛查，幼儿的用药中药居多。

### 数据－&lt;font color='blue'&gt;问题－方法&lt;/font&gt; 
- **药物 偏好**  
制药是严谨且长期的，吃药是无知且享受的。  
治疗相同症状的药品有多种，属性也是很多：疗效快、口味好、副作用、内服、外用等等，你可有选择。  
**问题：某区域用户对特定病情用药选择的偏好是怎样的？**  

- **方法**  
标注：用户调研，实际的用药反馈，抽样的问卷调研。   
数据：几种药物的属性的相关系数矩阵。  
模型：因子分析，多维偏好分析。  
应用：洞察用户偏好，优化营销策略，反馈新药研发。  

???
当然，一般感冒可能不用太纠结吃哪个药，比较复杂的病情有多种治疗方案时，还是需要选择的。  

这个药物疗效如何、有无副作用、用药时间。。。

市场营销、品牌定位、竞品分析常用的方法，降维理解；与之相对的是dl模型中，编码升维的思路。
